


[loggers]
keys = root,backend,alpacastream,cron,api

[handlers]
keys = fileHandlerBackend,fileHandlerMain,fileHandlerStream,fileHandlerCron,fileHandlerApi






[formatters]
keys = logFormatter



[logger_backend]
level = INFO
handlers = fileHandlerBackend
qualname=backend

[handler_fileHandlerBackend]
class = logging.FileHandler
formatter = logFormatter
level = INFO

args = ("/trading-final/Trading-final/trading//app/logs/backend.log",)


[logger_root]
level = INFO
handlers = fileHandlerMain
qualname=root



[handler_fileHandlerMain]
class = logging.FileHandler
formatter = logFormatter
args = ("/trading-final/Trading-final/trading//app/logs/main.log",)


[logger_alpacastream]

level=DEBUG
handlers=fileHandlerStream
qualname=alpacastream



[handler_fileHandlerStream]
class = logging.FileHandler
formatter = logFormatter
args = ("/trading-final/Trading-final/trading//app/logs/alpacastream.log",)





[logger_cron]

level=DEBUG
handlers=fileHandlerCron
qualname=cron



[handler_fileHandlerCron]
class = logging.FileHandler
formatter = logFormatter
args = ("/trading-final/Trading-final/trading//app/logs/cron.log",)



[logger_api]
level=DEBUG
handlers=fileHandlerApi
qualname=api

[handler_fileHandlerApi]
class = logging.FileHandler
formatter = logFormatter
args = ("/trading-final/Trading-final/trading/app/logs/api.log",)




[formatter_logFormatter]

format = %(asctime)s %(name)s - %(levelname)s:%(message)s



