{% extends "layout.html" %}
{% block content %}

    <h1><a href="/app">Symbols</a>
        <i class="angle double right icon"></i>
       
        {{symbol}}
        </h1>


                <!-- TradingView Widget BEGIN -->
                <div class="tradingview-widget-container">
                <div id="tradingview_a51a9"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                <script type="text/javascript">
                new TradingView.widget(
                  {
                  "width": "100%" ,
                  "height": 610,

                  "symbol": "{% if ':' in symbol %} {{symbol.split(':')[1]}} {% else %} {{symbol}} {% endif %}",

                  "interval": "D",
                  "timezone": "America/New_York",
                  "theme": "light",
                  "style": "1",
                  "locale": "en",
                  "toolbar_bg": "#f1f3f6",
                  "enable_publishing": false,
                  "allow_symbol_change": true,
                  "container_id": "tradingview_a51a9"
                });
              </script>
            </div>
            <!-- TradingView Widget END -->


    <h2>Prices</h2>





    <table class="ui teal table">
  <thead>
    <tr><th>DateTime</th>
    <th>Open</th>
    <th>Close</th>
    <th>High</th>
    <th>Low</th>
    <th>Volume</th>
    <th>Volume-Average-Price</th>



  </tr></thead><tbody>

  

    {% for p in prices %}



    <tr>
      <td>{{p.datetime}}</td>
      <td>{{p.open}}</td>
      <td>{{p.close}}</td>
      <td>{{p.high}}</td>
      <td>{{p.low}}</td>
      <td>{{p.volume}}</td>
      <td>{{p.vw_avg_price}}</td>
    </tr>

{%endfor%}


  </tbody>
</table>






{% endblock %}
